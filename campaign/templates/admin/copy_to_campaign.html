{% extends "admin/base_site.html" %}
{% block content %}
<form action="{{ path }}" method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="copy_to_campaign" />
    <input type="hidden" name="do_action" value="yes">

    <div>
        {{ form }}
        {{ form.errors }}
        <input type="submit" name="apply" value="Copy to campaign"/>
    </div>
    <ul>
        {% for thing in things %}
            <li>
                {{ thing.name }}
                <input type="hidden" name="_selected_action" value="{{ thing.pk }}" />
            </li>
        {% endfor %}
    </ul>
</form>
{% endblock %}
