<a href="{% url 'campaign:detail' thing.name %}" class="list-group-item list-group-item-action thing-block {% for attribute in thing.attributes %}{{ attribute.js_class }} {% endfor %}">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm">
                    <h5 class="mb-1">{{ thing.name }}</h5>
                </div>
            </div>
            <div class="row">
                {% if thing.image %}
                    <div class="col-sm-10">
                {% else %}
                    <div class="col-sm">
                {% endif %}
                    <p class="mb-1 thing-description">{{ thing.description }}</p>
                </div>
                {% if thing.image %}
                    <div class="col-sm-2">
                        <img class="img-fluid" src="{{ thing.image }}">
                    </div>
                {% endif %}
            </div>
            <div class="row">
                <div class="col-sm">
                    {% include "campaign/summary_table.html" %}
                    {% include "campaign/children_table.html" %}
                </div>
            </div>
        </div>
    </div>
</a>
