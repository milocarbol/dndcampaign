{% extends "campaign/base.html" %}
{% block content %}
<div class="container">
    {% for thing in things %}
        <a href="{% url 'campaign:detail' thing.name %}" class="list-group-item list-group-item-action">
            <div>
                <h5 class="mb-1">{{ thing.name }}</h5>
            </div>
            <p class="mb-1">{{ thing.description }}</p>
        </a>
    {% endfor %}
</div>
{% endblock %}
