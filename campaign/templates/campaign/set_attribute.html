{% extends "campaign/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Change {{ attribute.name }} for {{ thing.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <form action="{% url 'campaign:set_attribute' thing.name attribute.name%}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="row form-group">
                        <div class="col-sm-2">
                            {{ field.label_tag }}
                        </div>
                        <div class="col-sm-2">
                            {{ field }}
                            <p>{{ field.errors }}</p>
                        </div>
                    </div>
                {% endfor %}
                <div class="row">
                    <div class="col-sm-2 offset-sm-8">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
