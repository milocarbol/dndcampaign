{% extends "campaign/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>{{ header }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <form enctype="multipart/form-data" action="{{ url }}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="row form-group">
                        <div class="col-sm-2">
                            {{ field.label_tag }}
                        </div>
                        <div class="col-sm-2">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <div class="row">
                    <div class="col-sm-2 offset-sm-8">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
